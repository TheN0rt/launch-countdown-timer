<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="stars"><img src="./images/bg-stars.svg" alt=""></div>
    <div class="container">
      <main>
        <h1>We're launching soon</h1>
        <div class="coundown">

          <div class="card">
            <div id="day">time</div>
            <p>days</p>
          </div>
          
          <div class="card">
            <div id="hour">time</div>
            <p>hours</p>
          </div>
          
          <div class="card">
            <div id="minute">time</div>
            <p>minutes</p>
          </div>
          
          <div class="card">
            <div id="second">time</div>
            <p>seconds</p>
          </div>
          
        </div>
      </main>
      <footer>
        <a href="#"><img src="./images/icon-facebook.svg" alt=""></a>
        <a href="#"><img src="./images/icon-pinterest.svg" alt=""></a>
        <a href="#"><img src="./images/icon-instagram.svg" alt=""></a>
      </footer>
    </div>
    <div class="hills"><img src="./images/pattern-hills.svg" alt=""></div>
  </div>
  <script src="./src/script.js"></script>
</body>
</html>
